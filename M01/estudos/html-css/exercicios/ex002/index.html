<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>

<body>
    
    <h1>Parágrafos e Quebras de Linha</h1>
    <hr>
    <p>Você pode colocar qualquer coisas de qualquer forma, desde que esteja dentro do par de tags &lt;p&gt; e &lt;/p&gt;.</p>
    <p>Se precisar quebrar o texto em algum lugar específico como esse: <br> basta usar a tag &lt;br&gt;.</p>
